<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

<h1 class="text-3xl font-bold text-center mb-6">Products</h1>

<!-- Form section -->
<form th:action="@{/products}" th:object="${command}" method="post" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <input
                th:field="*{name}"
                placeholder="Product name"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
    </div>
    <div class="mb-4">
        <input
                th:field="*{price}"
                placeholder="Price"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
    </div>
    <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Create Product
    </button>
</form>

<!-- Table section -->
<div class="mt-8">
    <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
        <thead>
        <tr class="bg-gray-800 text-white">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" class="odd:bg-gray-100 even:bg-white hover:bg-gray-200">
            <td th:text="${product.id}" class="px-4 py-2 text-center"></td>
            <td th:text="${product.name}" class="px-4 py-2 text-center"></td>
            <td th:text="${product.price}" class="px-4 py-2 text-center"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
